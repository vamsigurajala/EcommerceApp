<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Reviews</title>
</head>

<body>
    <h1>Reviews</h1>
    <ul>
        {% for review in reviews %}
        <li>
            <strong>Product ID:</strong> {{ review.product_id }}<br>
            <strong>Content:</strong> {{ review.content }}<br>
            <strong>Rating:</strong> {{ review.rating }}<br>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
