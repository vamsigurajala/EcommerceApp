
{% extends 'changemode.html' %}
{% block extra_style %}
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    body, .wrapper, input, button, h2 { font-family: 'Inter', Arial, sans-serif !important; }
body { display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
.wrapper { max-width: 500px; width: 100%; background: #fff; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.2); padding: 5px 22px 5px 22px; }
body.dark-mode .wrapper { background: #222; color: #fff; box-shadow: 0 0 10px rgba(255,255,255,0.08); }
h2 { font-size: 24px; font-weight: bold; margin-bottom: 10px; }
form { display: flex; flex-wrap: wrap; }
.input-box { width: 100%; margin-bottom: 15px; }
.input-box input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; box-sizing: border-box; transition: border 0.2s, background 0.2s; }
.input-box input:focus { outline: none; border: 1.5px solid #0077cc; background: #eaf4fd; }
body.dark-mode .input-box input { background: #222; color: #fff; border: 1px solid #666; }
body.dark-mode .input-box input:focus { background: #23282f; border: 1.5px solid #00aaff; }
.input-box.button { text-align: center; }
.input-box button { padding: 10px 24px; background: #0077cc; color: #fff; border: none; border-radius: 5px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.2s; min-width: 120px; }
.input-box button:hover { background: #005fa3; }
body.dark-mode .input-box.button button { background: #0077cc !important; color: #fff !important; }
body.dark-mode .input-box.button button:hover { background: #005fa3 !important; }

</style>
{% endblock %}
{% block content %}
    <div class="wrapper">
        <h2>Add Your Address</h2>
        <form method="POST" action="{% url 'addingaddress' %}">
            {% csrf_token %}
            <div class="input-box"><input type="text" name="door_no" placeholder="Door no" required></div>
            <div class="input-box"><input type="text" name="street" placeholder="Street" required></div>
            <div class="input-box"><input type="text" name="area" placeholder="Area" required></div>
            <div class="input-box"><input type="text" name="city" placeholder="City" required></div>
            <div class="input-box"><input type="text" name="state" placeholder="State" required></div>
            <div class="input-box"><input type="text" name="pincode" placeholder="Pincode" required></div>
            <div class="input-box"><input type="text" name="country" placeholder="Country" required></div>
            <div class="input-box button">
                <button type="submit">Add Address</button>
            </div>
        </form>
    </div>
{% endblock %}
