{% extends 'changemode.html' %}
{% block extra_style %}
    <style>
        .wrapper {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        body.dark-mode .wrapper {
            background-color: #222;
            color: #fff;
            box-shadow: 0 2px 5px rgba(255,255,255,0.08);
        }
        h2 {
            color: #333;
        }
        body.dark-mode h2 {
            color: #fff;
        }
        .button-container {
            margin-top: 10px;
            display: inline-flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0062cc;
        }
        .button-container button:nth-child(2) {
            margin-left: 10px;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="wrapper">
        <h2>Welcome To Novacart Application</h2>
        <div class="button-container">
            <button onclick="location.href='/api/login/'">Login</button>
            <button onclick="location.href='/api/usersignup/'">Signup</button>
        </div>
    </div>
{% endblock %}
